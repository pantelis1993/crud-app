<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
              integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
           <title>Trainer Directory</title>
    </head>

<body>

<div class="container">

	<h3>Trainer Directory</h3>
	<hr>
        <a th:href="@{/trainers/showAddForm}" 
           class="btn btn-primary btn-sm mb-3">New Trainer</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Subject</th>
                                <th>Action</th>
			</tr>
		</thead>
		
		<tbody>
                    <tr th:each="trainer : ${trainers}">
                        <td th:text="${trainer.firstName}" />
                        <td th:text="${trainer.lastName}" />
                        <td th:text="${trainer.subject}" />
                        <td>
                            <a th:href="@{/trainers/updateForm(trainerId=${trainer.trainerId})}"
                               class="btn btn-info btn-sm">Update</a>
                               
                        
                            <a th:href="@{/trainers/delete(trainerId=${trainer.trainerId})}"
                               class="btn btn-danger btn-sm"
                               onclick="if (!(confirm('Are you sure you want to delete this trainer?'))) return false">Delete</a>
                        </td>
                    </tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
